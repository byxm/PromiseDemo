<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单行内联元素垂直居中</title>
  </head>
  <style>
    .box {
      height: 120px;
      line-height: 120px;
      border: 1px solid #000;
    }

    .box1 {
      height: 120px;
      line-height: 120px;
      border: 1px solid #000;
    }
  </style>
  <body>
    <div class="box">
      <span class="child">单行内联元素垂直居中</span>
    </div>

    <div class="box1">
      <p class="child1">
        Dance like nobody is watching, code like everybody is. Dance like nobody
        is watching, code like everybody is. Dance like nobody is watching, code
        like everybody is.
      </p>
    </div>
  </body>
</html>
