<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行内元素水平居中</title>
  </head>
  <style>
    .box {
      text-align: center;
    }

    .box1 {
      text-align: center;
    }
    .box1 > div {
        width: 200px;
        height: 30px;
        display: inline-block;
        background-color: red;
    }
  </style>
  <body>
    <div class="box">
      <span>我要水平居中</span>
    </div>

    <div class="box1"><div></div></div>
  </body>
</html>

<!-- 块级元素中的行内元素水平居中方法：将块级元素中的行内元素设置text-align: center属性 -->

<!-- 如果子元素是块元素可以给子元素设置inline-block也会生效 -->
